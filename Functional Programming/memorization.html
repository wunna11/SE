    function factorial(n) {
      let result = 1;
        for (let i = 1; i <= n; i++) {
          result *= i;
        }
        return result;
    }

    function memonize(fn) {
      let cache = {};

      return function(n) {
        if(!cache[n]) {
          cache[n] = fn(n)
        }
        return cache[n]
      }
    }

    let result = memonize(factorial);
    let fact = result(4);
    console.log('factorial', fact)
